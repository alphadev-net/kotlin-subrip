repositories:
  - id: alphaDev
    url: https://maven.alphadev.net/releases
    resolve: true
    publish: true
    credentials:
      file: local.properties
      usernameKey: alphadev.username
      passwordKey: alphadev.password

settings:
  publishing:
    enabled: true
    group: net.alphadev
    version: 0.0.0
